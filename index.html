<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUN GAMES</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lilita+One&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="ctn">
        <div id="selectGame" class="active">
          <span class="fakeHeader">
            FUN GAMES
            <img class="fire" src="./fire.svg" alt=""/>
          </span>

          <div class="games">
            <button class="vord btn" value="VORD" onclick="selectGame(this)">
              VERDADE ? OU DESAFIO !
            </button>
            <button class="never btn" value="NEVER" onclick="selectGame(this)">
              EU NUNCA...
            </button>
          </div>
        </div>

        <div id="vord">
          <span class="fakeHeader">
            <button class="backBtn" onclick="goInit()">
              <img src="./back.svg" alt="" />
            </button>
            <p>VERDADE ? OU DESAFIO !</p></span
          >

          <p class="text">
            Fica a dica: <br />
            O melhor jeito de jogar Ã© intercalando homem e mulher
          </p>

          <div id="divBtnsVord">
            <span class="separator">OU</span>
            <button id="verdadeVord" class="btn" onclick="onClickVerdade(this)">
              <p>Verdade ?</p>
            </button>
            <button id="desafioVord" class="btn" onclick="onClickDesafio(this)">
              <p>Desafio !</p>
            </button>
          </div>
        </div>

        <div id="never">
          <span class="fakeHeader">
            <button class="backBtn" onclick="goInit()">
              <img src="./back.svg" alt="" />
            </button>
            <p>EU NUNCA...</p>
          </span>

          <p class="mainText">
            Eu nunca...
            <br /><br />
            <b class="text"> </b>
          </p>

          <div id="divBtnsNever">
            <button id="btnNever" class="btn" onclick="onClickEuNunca(this)">
              <p>Eu nunca...</p>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
